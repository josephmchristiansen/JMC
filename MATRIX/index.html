        <div class=header>

            <!--START-->
            <div class=matrix_option_title id=matrix_start onclick="matrix_start();">START</div>
            <!--PEEK-->
            <div class=matrix_option_title id=matrix_peek onmousein="matrix_peek_change(1);" onmouseout="matrix_peek_change(0);">PEEK</div>
            <!--SCORE-->
            <div class=matrix_score>
                <div class=matrix_option_title id=matrix_score>SCORE</div>    
                <div id=matrix_score_display>0/4</div>
            </div>
            <!--MODE-->
            <div class=matrix_option>
                <div class=matrix_option_title id=matrix_mode>MODE</div>
                <div class=matrix_options id=matrix_mode_a onclick="matrix_mode_change('a');">A</div>
                <div class=matrix_options id=matrix_mode_b onclick="matrix_mode_change('b');">B</div>
                <div class=matrix_options id=matrix_mode_c onclick="matrix_mode_change('c');">C</div>
            </div>
            <!--LEVEL-->
            <div class=matrix_option>
                <div class=matrix_option_title id=matrix_level>LEVEL</div>
                <div class=matrix_options id=matrix_level_sub onclick="matrix_level_change(-1);">-</div>
                <div class=matrix_options id=matrix_level_display >4</div>
                <div class=matrix_options id=matrix_level_add onclick="matrix_level_change(1);">+</div>
            </div>
            <!--RANGE-->
            <div class=matrix_option>
                <div class=matrix_option_title id=matrix_value_range>RANGE</div>
                <div class=matrix_options id=matrix_value_range_sub onclick="matrix_value_range_change(-1);">-</div>
                <div class=matrix_options id=matrix_value_range_display >4</div>
                <div class=matrix_options id=matrix_value_range_add onclick="matrix_value_range_change(1);">+</div>
            </div>
