            <div class=matrix_option>
                <div class=matrix_subsidebar_title id=matrix_time>TIME</div>
                <div class="matrix_options" id=matrix_time_sub onclick="matrix_prep_time_change(-1);">-</div>
                <div class=matrix_slider_ctn>
                    <div class="matrix_display" id=matrix_time_display >PREP TIME:&nbsp;&nbsp;3&nbsp;SECONDS</div>

                </div>
                <div class="matrix_options" id=matrix_time_add onclick="matrix_prep_time_change(1);">+</div>
            </div>
            <!--LEVEL-->
            <div class=matrix_option>
                <div class=matrix_subsidebar_title id=matrix_level>LEVEL</div>
                <div class=matrix_options id=matrix_level_sub onclick="matrix_level_change(-1);">-</div>
                <div class=matrix_slider_ctn>
                    <div class=matrix_display id=matrix_level_display >6&nbsp;&nbsp;TILES</div>

                </div>
                <div class=matrix_options id=matrix_level_add onclick="matrix_level_change(1);">+</div>
                
            </div>
            <!--RANGE-->
            <div class=matrix_option>
                <div class=matrix_subsidebar_title id=matrix_value_range>RANGE
                <div id=matrix_option_lock></div>
                </div>
                <div class=matrix_options id=matrix_range_sub onclick="matrix_value_range_change(-1);">-</div>
                <div class=matrix_slider_ctn>
                    <div class=matrix_display id=matrix_range_display >NUMBERS:&nbsp;&nbsp;1&nbsp;&nbsp;-&nbsp;&nbsp;6</div>
                    <input type="range" min="1" max="1000" value="6" class="matrix_slider" onmousemove="matrix_value_range_change(0);" onchange="matrix_value_range_change(0);" id="matrix_range_slider">
                </div>
                <div class=matrix_options id=matrix_range_add onclick="matrix_value_range_change(1);">+</div>
            </div>
